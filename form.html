<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de réclamation</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>Formulaire de réclamation</h1>
        <img src="images/logo_dunder.png" alt="Logo Dunder Mifflin">
    </header>

    <main>
        <p>Pour toute plainte concernant votre commande de papier, veuillez s'il vous plait remplir le formulaire
            suivant.</p>

        <form action="result.php" method="post" enctype="application/x-www-form-urlencoded">
            <div>
                <label for="companyName">Nom de votre entreprise : </label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            <div>
                <label for="lastName">Votre Nom : </label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div>
                <label for="email">Votre Email : </label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="contactCommercial">Contact Commercial : </label>
                <select name="contactCommercial" id="contactCommercial" required>
                    <option value="" disabled selected>Choisissez Votre Vendeur</option>
                    <option value="Andy">Andy Bernard</option>
                    <option value="Dwight">Dwight Schrute</option>
                    <option value="Jim">Jim Halpert</option>
                    <option value="Phyllis">Phyllis Lapin-Vance</option>
                    <option value="Stanley">Stanley Hudson</option>
                </select>
            </div>

            <div>
                <label for="contactMessage">Votre message : </label>
                <textarea name="contactMessage" id="contactMessage" rows="10" required minlength="30"></textarea>
            </div>

            <div class="buttonsLine">
                <button type="submit">Envoyer <img src="images/mail.png"></button>
            </div>
        </form>
    </main>

</body>

</html>
